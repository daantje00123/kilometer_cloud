<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Kilometer meter</title>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/style.css?v=0.1" />
    </head>
    <body>
        <div class="clearfix titlebar">
            <p class="pull-left title">Meter</p>
            <p class="pull-right"><a href="#" id="deleteRoute">Annuleren <span class="fa fa-times"></span></a></p>
        </div>

        <div id="map"><span>Google Maps wordt geladen...<br/><span class="fa fa-spin fa-spinner"></span></span></div>

        <div class="clearfix actionbar">
            <p class="pull-left"><span id="distance">0</span> km</p>
            <p class="pull-right"><a href="#" id="saveRoute">Opslaan <span class="fa fa-floppy-o"></span></a></p>
        </div>

        <!-- --------------------------------- SCRIPTS --------------------------------------------------------------------- -->
        <script src="https://console.re/connector.js" data-channel="kilometer-meter" id="consolerescript"></script>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/tether/dist/js/tether.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js?v1"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC83qOwsQ6dCRP9TlWoklYl2k63LN3zdLI&callback=initMap" async defer></script>
    </body>
</html>
