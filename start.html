<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Kilometer meter</title>
    <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div id="tripmeter">
    <h1>Kilometer meter</h1>

    <div id="actionButtons">
        <button id="toggleDetails" class="btn btn-secondary">Meer informatie</button>
        <button id="saveRoute" class="btn btn-secondary">Route stoppen en opslaan</button>
        <button id="deleteRoute" class="btn btn-outline-danger">Route stoppen en verwijderen</button>
    </div>

    <div id="details">
        <p>
            Start locatie (lat, lon):<br/>
            <span id="startLat">???</span>&deg;, <span id="startLon">???</span>&deg;
        </p>
        <p>
            Huidige locatie (lat, lon):<br/>
            <span id="currentLat">???</span>&deg;, <span id="currentLon">???</span>&deg;
        </p>
    </div>
    <p>
        Afstand: <span id="distance">0</span> km
    </p>
</div>
<div id="map"><span>Google Maps wordt geladen...<br/><span class="fa fa-spin fa-spinner"></span></span></div>

<!-- --------------------------------- SCRIPTS --------------------------------------------------------------------- -->
<script src="https://console.re/connector.js" data-channel="kilometer-meter" id="consolerescript"></script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC83qOwsQ6dCRP9TlWoklYl2k63LN3zdLI&callback=initMap" async defer></script>
</body>
</html>
