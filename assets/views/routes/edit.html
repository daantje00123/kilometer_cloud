<div class="titlebar">
    <p class="pull-left"><a href="#" ng-click="vm.back()"><span class="fa fa-chevron-left"></span> Terug</a></p>
</div>
<div class="wrapper">
    <div class="container">
        <h1>Rit aanpassen</h1>

        <form ng-submit="vm.save()">
            <div class="form-group clearfix">
                <label>Omschrijving</label>
                <input type="text" ng-model="vm.description" placeholder="Omschrijving" select-on-click />
            </div>
            <div class="form-group clearfix">
                <label>Betaald</label>
                <label>
                    <input type="radio" value="0" ng-model="vm.paid" /> Nee
                </label>
                <label>
                    <input type="radio" value="1" ng-model="vm.paid" /> Ja
                </label>
            </div>
            <button type="submit" class="big green">Opslaan</button>
        </form>
    </div>
</div>
<div class="actionbar"></div>
